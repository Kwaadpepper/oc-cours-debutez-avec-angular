<h2 [ngClass]="{'sdsd': true}">{{ facesnap.getTitle() | lowercase | ucfirst }}</h2>
<div class="img-container">
  <img [src]="picture.url" [alt]="picture.alt" [title]="picture.title ">
</div>
<div class="content">
  @if(facesnap.hasLocation()) {
  <p>Localisation&nbsp;: {{ facesnap.getLocation() | lowercase | ucfirst }}</p>
  } @else {
  <p>Localisation&nbsp;: Non sp√©cifi√©e</p>
  }
  <p><app-date-pipe [date]="facesnap.getDate()"></app-date-pipe></p>
</div>
<div class="footer mt-auto mb-2">
  <sl-button class="mx-2" (click)="onView()">Voir</sl-button>
  <sl-button class="mx-2" (click)="onSnap()">@if(snappedByUser) {Snapped} @else {Oh snap !}</sl-button>
  <span class="mt-3 ms-4" [ngStyle]="getGreenerStyle()">ü§å&nbsp;{{ facesnap.getSnapCount() }}</span>
