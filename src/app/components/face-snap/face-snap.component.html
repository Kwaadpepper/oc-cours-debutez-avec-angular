<h2>{{ facesnap.getTitle() }}</h2>
<div class="img-container">

</div>
<div class="content">
  @if(facesnap.hasLocation()) {
  <p>Localisation&nbsp;: {{ facesnap.getLocation() }}</p>
  } @else {
  <p>Localisation&nbsp;: Non sp√©cifi√©e</p>
  }
  <p>{{ facesnap.getDescription() }}</p>
  <p><app-date-pipe [date]="facesnap.getDate()"></app-date-pipe></p>
</div>
<div class="footer mt-auto mb-2">
  <button (click)="onSnap()">@if(snappedByUser) {Snapped} @else {Oh snap !}</button>
  <span [ngStyle]="getGreenerStyle()">ü§å&nbsp;{{
    facesnap.getSnapCount() }}</span>
